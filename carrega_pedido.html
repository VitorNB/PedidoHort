<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Pedidos</title>
    <link rel="stylesheet" href="styles_carregapedido.css">
</head>
<body>
    <div class="container">
        <div class="login-section">
            <h2>Acesso ao Histórico de Pedidos</h2>
            <input type="text" id="userId" placeholder="ID do Usuário">
            <button id="loginButton">Acessar Pedidos</button>
        </div>
        <div class="orders-section" id="ordersSection" style="display:none;">
            <h2>Pedidos Enviados</h2>
            <table id="ordersTable">
                <thead>
                    <tr>
                        <th>Arquivo CSV</th>
                        <th>Horário</th>
                        <th>ID da Loja</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Os pedidos serão carregados aqui -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="carregapedido.js"></script>
</body>
</html>
